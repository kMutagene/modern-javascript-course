<!DOCTYPE html>
<html>
<head>
    <script> var exports = {}; </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <h1 class="title">Things to do</h1>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <h2 id="todo-amount-display" class=subtitle></h2>
        </div>
        <form>
            <div class="field has-addons">
                <p class="control is-expanded">
                    <input id="new-todo-input" class="input" type="text" placeholder="what do you want to do?">
                </p>
                <div class="control">
                    <button id="add-todo-btn" class="button is-success">Add ToDo</button>
                </div>
            </div>
            <div class="field">
                <p class="control is-expanded">
                    <input id="todo-filter-input" class="input" type="text" placeholder="filter todos ...">
                </p>
            </div>
        </form>
        <div class="content">
            <ul id="todos-list"></ul>
        </div>
    </section>
</body>
<footer>
    <script src="todo-app.js"></script>
</footer>
</html>
