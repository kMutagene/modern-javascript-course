<!DOCTYPE html>
<html>
<head>
    <script> var exports = {}; </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class='hero is-primary'>
       <div class='hero-body'>
           <h1 class='title'>Notes App</h1>
           <h2 class='subtitle'>take notes and never forget</h2>
       </div>
    </section>
    <section class="section">
        <form id="name-form">
            <div class='field'>
               <label class='label'>Name</label>
               <div class='control'>
                   <input class="input" type="text" name="firstName">
               </div>
            </div>
            <div class='field'>
               <label class='label'>submit</label>
               <div class='control'>
                   <button class="button is-success">Submit</button>
               </div>
            </div>
        </form>
        <button id="add-note-btn" class="button is-success">Create note</button>
        <input id="search-note-text" type="text" class="input" placeholder="filter notes">
        <div class="content">
            <ul id="notes-list"></ul>
        </div>
    </section>
</body>
<footer>
    <script src="domain.js"></script>
    <script src="notes-app.js"></script>
</footer>
</html>
