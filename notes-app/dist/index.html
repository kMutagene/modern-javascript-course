<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class='hero is-primary'>
       <div class='hero-body'>
           <h1 class='title'>Notes App</h1>
           <h2 class='subtitle'>take notes and never forget</h2>
       </div>
    </section>
    <section class="section">
        <div class='container'>
            <button id="add-note-btn" class="button is-success">Create note</button>
            <div class='field'>
               <label class='label'>Filter notes</label>
               <div class='control'>
                   <input id="search-note-text" type="text" class="input" placeholder="filter notes">
               </div>
            </div>
            <div class='field'>
               <label class='label'>Sort By</label>
               <div class='control'>
                   <div class='select'>
                       <select id="sort-notes-select">
                           <option value="edited">last edited</option>
                           <option value="created">recently created</option>
                           <option value="alphabetically">alphabetical order</option>
                       </select>
                   </div>
               </div>
            </div>
        </div>
        <div id="notes-list" class="container">
        </div>
    </section>
</body>
<footer>
    <script src="app.bundle.js"></script>
</footer>
</html>
